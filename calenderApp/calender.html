<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans', 'Helvetica Neue', Arial, sans-serif;
        }

        :root {
            --ikea-blue: #0058AB;
            --ikea-yellow: #FBD914;
            --ikea-gray: #F5F5F5;
            --ikea-dark: #111111;
            --ikea-text: #484848;
            --bg-gradient: linear-gradient(to right, #0058AB, #4B9CD3);
            --btn-gradient: linear-gradient(135deg, #FBD914, #0058AB);
        }

        body {
            background: var(--bg-gradient);
            color: var(--ikea-text);
            line-height: 1.5;
        }

        .top-banner {
            background-color: var(--ikea-yellow);
            padding: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: 700;
            color: #111;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.15);
        }

        .navbar {
            background: white;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            color: var(--ikea-blue);
            font-size: 26px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn {
            padding: 10px 24px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
            background: var(--btn-gradient);
            color: #fff;
            border: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 24px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 24px;
        }

        .sidebar {
            background: #fff;
            border-radius: 8px;
            padding: 24px;
            height: fit-content;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .sidebar-menu li {
            padding: 12px 16px;
            margin: 4px 0;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .sidebar-menu li:hover, .sidebar-menu li.active {
            background: var(--ikea-blue);
            color: #fff;
            transform: translateX(4px);
        }

        .calendar-card {
            background: white;
            border-radius: 8px;
            padding: 32px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .calendar-grid div {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
            position: relative;
            background: white;
            color: var(--ikea-text);
        }

        .calendar-grid .today {
            background: var(--ikea-blue);
            color: white;
        }

        .calendar-grid .day:hover {
            background: var(--ikea-yellow);
            transform: scale(1.05);
        }

        .stats-container {
            display: flex;
            justify-content: space-between;
            gap: 24px;
            margin-top: 24px;
        }

        .stat-card {
            flex: 1;
            background: var(--btn-gradient);
            border-radius: 12px;
            padding: 24px;
            color: #fff;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            font-size: 32px;
            font-weight: 700;
        }

        .stat-card p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body>
    <div class="top-banner">
        New day, new month, fresh opportunities ahead!
    </div>

    <nav class="navbar">
        <div class="logo">Calendar</div>
        <button class="btn">
            <i class="fas fa-user"></i> Sign In
        </button>
    </nav>

    <div class="dashboard-container">
        <div class="dashboard-grid">
            <aside class="sidebar">
                <ul class="sidebar-menu">
                    <li class="active"><i class="fas fa-calendar"></i> Calendar</li>
                    <li><i class="fas fa-tasks"></i> Tasks</li>
                    <li><i class="fas fa-users"></i> Team</li>
                    <li><i class="fas fa-chart-bar"></i> Analytics</li>
                    <li><i class="fas fa-cog"></i> Settings</li>
                </ul>
            </aside>

            <main>
                <div class="calendar-card">
                    <div class="calendar-header">
                        <h1>October 2024</h1>
                        <p>Plan your month ahead</p>
                    </div>
                    <div class="calendar-grid">
                        <div class="day today">26</div>
                        <!-- Additional days here -->
                    </div>
                </div>

                <div class="stats-container">
                    <div class="stat-card">
                        <h3>12</h3>
                        <p>Upcoming Events</p>
                    </div>
                    <div class="stat-card">
                        <h3>4</h3>
                        <p>Team Meetings</p>
                    </div>
                    <div class="stat-card">
                        <h3>85%</h3>
                        <p>Tasks Completed</p>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
